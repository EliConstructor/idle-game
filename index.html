<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BANANA GAME</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="loadGame()">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <h1>Banana</h1>
        <p>You have <a id="bananacounter">0</a> bananas</p>
        <p>You are producing <a id="bananaproduction">0</a> bananas per second</p>
        <button onclick="bananaClick()"><img src="banana.png" style="width: 50px;">Pick Banana</button>
        <hr>

        <div class="producers box">
            <h2>Producers</h2>
            <p>You have <a id="farmcounter">0</a> banana farms</p>
            <button onclick="buyFarm()"><img src="farm.png" style="width: 50px;">Buy Banana Farm (<a id="farmprice">20</a> bananas) (Produces 1 banana per second)</button>
            <hr>

            <p>You have <a id="printercounter">0</a> banana printers</p>
            <button onclick="buyPrinter()"><img src="printer.png" style="width: 50px;">Buy Banana Printer (<a id="printerprice">1000</a> bananas) (Produces 10 bananas per second)</button>
            <hr>

            <p>You have <a id="goblincounter">0</a> banana goblins</p>
            <button onclick="buyGoblin()"><img src="goblin.png" style="width: 50px;">Buy Banana Goblin (<a id="goblinprice">10000</a> bananas) (Produces 20 bananas per second)</button>
            <hr>

            <p>You have <a id="findercounter">0</a> banana finders</p>
            <button onclick="buyFinder()"><img src="finder.png" style="width: 50px;">Buy Banana Finder (<a id="finderprice">30000</a> bananas) (Produces 50 bananas per second)</button>
        </div>

        <div class="upgrades box">
            <h2>Upgrades</h2>
            <p>You have <a id="pickercounter">0</a> banana pickers</p>
            <button onclick="buyPicker()"><img src="picker.png" style="width: 50px;">Buy Banana Picker (<a id="pickerprice">50</a> bananas) (Adds one extra banana per click)</button>
            <hr>

            <p>You have <a id="workercounter">0</a> workers</p>
            <button onclick="buyWorker()"><img src="worker.png" style="height: 50px;">Buy Responsibly Hired Worker :) (<a id="workerprice">1000</a> bananas) (Increases banana production by 5%)</button>    
        </div>


        <script src="game.js" async defer></script>
        <script src="farms.js" async defer></script>
        <script src="workers.js" async defer></script>
        <script src="pickers.js" async defer></script>
        <script src="printers.js" async defer></script>
        <script src="goblins.js" async defer></script>
        <script src="finders.js" async defer></script>
    </body>
</html>
